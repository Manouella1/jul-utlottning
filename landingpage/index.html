    <h2>Hur snäll har du varit i år?</h2>
    <div id="SantaContainer">
      <input class="SantaButton" type="radio" name="list" id="hella-naughty" />
      <label for="hella-naughty">Extremt busig</label>
      <input class="SantaButton" type="radio" name="list" id="naughty" />
      <label for="naughty">Busig</label>
      <input class="SantaButton" type="radio" name="list" id="nice" />
      <label for="nice">Snäll</label>
      <input class="SantaButton" type="radio" name="list" id="super-nice" />
      <label for="super-nice">Supersnäll</label>
      <div class="santa">
        <div class="hat">
          <div class="front"></div>
          <div class="tail"></div>
        </div>
        <div class="eye left"></div>
        <div class="brow left"></div>
        <div class="eye right"></div>
        <div class="brow right"></div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="mustache"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="beard"></div>
      </div>
    </div>
    <!--GIFT-->
    <div id="giftContainer">
      <section class="gift">
        <div class="gift-top hovered"></div>
        <div class="gift-bottom"></div>

        <h3 class="gift-text">
          Öppna presenten för att se vad du har fått av tomten!
        </h3>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="giftModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Skriv in ditt användarnamn för Instagram</h3>
        <form>
          <input
            class="button"
            type="text"
            placeholder="Instagram namn"
            name="instagramName"
          />
          <input type="submit" value="Skicka till tomten" />
        </form>
      </div>
    </div>

    <!--TWERKING SANTA-->
    <div id="twerkingSantaContainer" style="display: none">
      <h4 class="ml4">
        <span class="letters letters-1">3</span>
        <span class="letters letters-2">2</span>
