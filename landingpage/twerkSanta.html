<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="twerkSanta.css" />

    <div class="twerkingSantaContainer">

        <span class="letters letters-2">2</span>

      <div id="text">

      <div id="bg"></div>

      <div>
        <div id="hat"></div>
        <div class="eyes"></div>
        <div class="eyes eye-2" id="ey2"></div>
        <div id="head"></div>
        <div id="beard">
          <div a></div>
          <div b></div>
          <div c></div>
          <div d></div>

          <div f></div>
          <div g></div>

          <div i></div>
        </div>
        <div id="top-body"></div>
        <div id="hand1">
          <div class="top"></div>
          <div class="medium"></div>
          <div class="bottom"></div>
        </div>
        <div id="hand2">
          <div class="top"></div>
          <div class="medium"></div>
          <div class="bottom"></div>
        </div>
        <div id="ass">
          <div></div>
          <div></div>
        </div>
        <div id="legs">
          <div class="leg-1-top"></div>
          <div class="leg-1-bottom"></div>
          <div class="leg-2-top"></div>
          <div class="leg-2-bottom"></div>
        </div>
        <div id="boots1"></div>
        <div id="boots2"></div>
      </div>

      <div class="social-media">
        <p>@Bovision</p>
        <a
          href="https://www.tiktok.com/@bovision?_t=8i8CTrNq1ya&_r=1"
          target="_blank"
        >
          <i class="bi bi-tiktok"></i
        ></a>
        <a href="https://www.instagram.com/bovision" target="_blank">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://pin.it/6xGszkO" target="_blank">
          <i class="bi bi-pinterest"></i>
        </a>
        <a href="https://www.facebook.com/bovision" target="_blank">
          <i class="bi bi-facebook"></i>
        </a>
      </div>
      <canvas
        style="
          position: fixed;
          top: 0px;
          left: 0px;
          pointer-events: none;
          z-index: 100;
        "
        width="1077"
        height="380"
      ></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
